{% extends 'base.html' %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-12 col-md-6'>
      <h2>{{ product.title }}</h2>
      {{ product.timestamp }}
      <p>{{ product.price }}</p>
      <p>{{ product.description|linebreaks }}</p>
      {% if product.image %}
        <p><img src='{{ product.image.url }}' class='img-fluid' /></p>
      {% endif %}
    </div>
    <div class='col-12 col-md-6'>
      {% include 'products/snippets/update-cart.html' with product=product cart=cart %}

    </div>
  </div>
</div>
{% endblock %}
