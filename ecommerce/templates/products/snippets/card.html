<div class="card" style="width: 20rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}">
      <img class="card-img-top" src="{{ instance.image.url }}" alt="{{instance.title}}">
    </a>
  {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.title|linebreaks|truncatewords:14 }} ${{instance.price}}</p>
    <!-- <a href="{{ instance.get_absolute_url }}" >View</a> -->
    <a href="{% url 'products:detail' product_slug=instance.slug %}" >View</a>
  </div>
</div>
