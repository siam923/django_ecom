{% extends 'base.html' %}

{% block content %}

  <div class='row'>
    {% if query %}
    <div class='col-12'>
      Searched for <b>{{ query }}</b>
      <hr/>
    </div>
    {% else %}
    <div class='col-12 col-md-6 mx-auto py-5'>
      {% include 'search/snippets/search-form.html' %}
    </div>
    <div class='col-12'>
      <hr>
    </div>
    {% endif %}
  </div>

    <div class='row'>
  {% for product in object_list %}
    <div class='col'>
    {% include 'products/snippets/card.html' with instance=product %}
    </div>
  {% endfor %}
    </div>

{% endblock %}
